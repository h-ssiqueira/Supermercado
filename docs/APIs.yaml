# Edit on https://editor.swagger.io/
swagger: "2.0"
info:
  description: "Fluxo de mercadorias em um supermercado."
  version: "1.0.0"
  title: "Redes Supermercado"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
tags:
- name: "Estoque"
  description: "APIs de manipulação de estoques."
- name: "Local"
  description: "APIs de manipulação de locais."
- name: "Produto"
  description: "APIs de manipulação de produtos."
schemes:
- "http"
paths:
  /estoque:
    post:
      tags:
      - "Estoque"
      summary: "Cria um novo registro de estoque"
      description: "Adiciona um novo registro de estoque para o banco de dados"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Stock"
      responses:
        "201":
          description: "Registro criado"
          schema:
            $ref: "#/definitions/Stock"
        "400":
          description: "Entrada inválida"
        "500":
          description: "Erro interno de servidor"
    get:
      tags:
      - "Estoque"
      summary: "Buscar todo o estoque"
      description: "Busca todas as informações do estoque interno"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Operação bem sucedida"
          schema:
            items:
              $ref: "#/definitions/Stock"
        "404":
          description: "Estoque não encontrado"
        "500":
          description: "Erro interno de servidor"
    put:
      tags:
      - "Estoque"
      summary: "Atualizar quantidade"
      description: "Atualiza a quantidade de produtos do estoque"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Stock"
      responses:
        "200":
          description: "Estoque atualizado com sucesso"
        "400":
          description: "Id inválido"
        "404":
          description: "Estoque não encontrado"
        "500":
          description: "Erro interno de servidor"
  /local:
    post:
      tags:
      - "Local"
      summary: "Cria local"
      description: "Cria um novo registro de local"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Informações do local"
        required: true
        schema:
          $ref: "#/definitions/Local"
      responses:
        "201":
          description: "Local criado com sucesso"
          schema:
            $ref: "#/definitions/Local"
        "404":
          description: "Local não encontrado"
        "500":
          description: "Erro interno de servidor"
    get:
      tags:
      - "Local"
      summary: "Retorna todos os locais"
      description: "Retorna todos os locais registrados no sistema"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Operação bem sucedida"
          schema:
            $ref: "#/definitions/Local"
        "400":
          description: "Id inválido"
        "500":
          description: "Erro interno de servidor"
    put:
      tags:
      - "Local"
      summary: "Atualizar estoque"
      description: "Atualiza a quantidade de produtos do local"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Local"
      responses:
        "200":
          description: "Local atualizado com sucesso"
        "400":
          description: "Id inválido"
        "404":
          description: "Local não encontrado"
        "500":
          description: "Erro interno de servidor"
  /produtos:
    post:
      tags:
      - "Produto"
      summary: "Criar produto"
      description: "Criar um produto"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Informações relativas ao novo produto"
        required: true
        schema:
          $ref: "#/definitions/Produto"
      responses:
        "201":
          description: "Produto criado com sucesso"
          schema:
            $ref: "#/definitions/Produto"
        "400":
          description: "Request inválida"
        "500":
          description: "Erro interno de servidor"
    get:
      tags:
      - "Produto"
      summary: "Buscar produtos"
      description: "Busca todos os produtos registrados"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Operação bem sucedida"
          schema:
            $ref: "#/definitions/Produto"
        "404":
          description: "Produto não encontrado"
        "500":
          description: "Erro interno de servidor"
    put:
      tags:
      - "Produto"
      summary: "Atualiza um produto"
      description: "Atualiza um produto com base no id"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Informações relativas ao produto"
        required: true
        schema:
          $ref: "#/definitions/Produto"
      responses:
        "200":
          description: "Operação bem sucedida"
        "400":
          description: "Request inválida"
        "404":
          description: "Produto não encontrado"
        "500":
          description: "Erro interno de servidor"

definitions:
  Stock:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "string"
        maxLength: 255
      quantidade:
        type: "integer"
        format: "int32"
        minimum: 0
      nome:
        type: "string"
        maxLength: 255

  Local:
    type: "object"
    properties:
      id:
        type: "string"
        maxLength: 255
      quantidade:
        type: "integer"
        format: "int32"
        minimum: 0
      nome:
        type: "string"
        maxLength: 255

  Produto:
    type: "object"
    properties:
      id:
        type: "string"
        maxLength: 255
      nome:
        type: "string"
        maxLength: 255
      quantidade:
        type: "integer"
        minimum: 0
      lote:
        type: "string"
        maxLength: 255
      data_fabricacao:
        type: "string"
        format: "date"
      data_validade:
        type: "string"
        format: "date"
